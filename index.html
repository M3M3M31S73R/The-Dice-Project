<!DOCTYPE html>
<html>

<body>
  <button onclick="onRollD4ButtonClicked()">Roll D4</button>
  <button onclick="onRollD6ButtonClicked()">Roll D6</button>
  <button onclick="onRollD8ButtonClicked()">Roll D8</button>
  <button onclick="onRollD10ButtonClicked()">Roll D10</button>
  <button onclick="onRollD12ButtonClicked()">Roll D12</button>
  <button onclick="onRollD20ButtonClicked()">Roll D20</button>
  <p id="result">Roll: ##</p>

  <script>
    // Returns a number between 0 and "max" (exclusive).
    console.log("Hello World!")
    function getRandomInt(max) {
      return Math.floor(Math.random() * max)
    }
    // Returns a number between 1 and "sides" (Inclusive).
    function rollDice(sides) {
      return getRandomInt(sides) + 1
    }
  </script>

  <script>
    // Rolls and displays the D4 dice.
    function onRollD4ButtonClicked() {
      resultElement = document.getElementById("result")
      resultElement.innerHTML = rollDice(4)
    }
    // Rolls and displays the D6 dice.
    function onRollD6ButtonClicked() {
      resultElement = document.getElementById("result")
      resultElement.innerHTML = rollDice(6)
    }
    // Rolls and displays the D8 dice.
    function onRollD8ButtonClicked() {
      resultElement = document.getElementById("result")
      resultElement.innerHTML = rollDice(8)
    }
    // Rolls and displays the D10 dice.
    function onRollD10ButtonClicked() {
      resultElement = document.getElementById("result")
      resultElement.innerHTML = rollDice(10)
    }
    // Rolls and displays the D12 dice.
    function onRollD12ButtonClicked() {
      resultElement = document.getElementById("result")
      resultElement.innerHTML = rollDice(12)
    }
    // Rolls and displays the D20 dice.
    function onRollD20ButtonClicked() {
      resultElement = document.getElementById("result")
      resultElement.innerHTML = rollDice(20)
    }
  </script>
</body>

</html>
